<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Blog Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <div id="vue-app">

        <h1>{{ greet() }}</h1>
        <a v-bind:href="website">a website</a>
        <h1>{{name}}</h1>
        <input type="text" v-bind:value="name">
        <p v-html="websiteTag"></p>

        <p>Current number: {{ number }}</p>
        <button v-on:click="increaseNumber(1)">Add number</button>
        <button v-on:click="decreaseNumber(1)">Subtract number</button>

        <button v-on:dblclick="increaseNumber(10)">Add 10</button>
        <button v-on:dblclick="decreaseNumber(10) ">Subtract 10</button>

        <div id="canvas">
            
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
